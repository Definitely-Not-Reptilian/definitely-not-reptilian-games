{{ "<!-- Contact -->" | safeHTML}}
<section id="contact">
  <div class="inner">
    <section>
      <form id="contact-form" method="post" action="https://getform.io/f/{{ .Site.Params.Contact.formEmail }}">
        <input type="hidden" id="captchaResponse" name="g-recaptcha-response" />
        <div class="field half first">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="field half">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="6"></textarea>
        </div>
        <ul class="actions">
          <li>
            <button
              class="g-recaptcha special"
              data-sitekey="{{ .Site.Params.Contact.recaptcha }}"
              data-callback="onContactSubmit"
              data-action="submit"
            >
              {{ .Site.Params.Contact.buttonSend }}
            </button>
          </li>
          <li><input type="reset" value="{{ .Site.Params.Contact.buttonClear }}" /></li>
        </ul>
      </form>
    </section>
    <section class="split">
      <section>
        <div class="contact-method">
          <span class="icon alt fa-envelope"></span>
          {{ range .Site.Params.Contact.email }}
          <h3>{{ .title }}</h3>
          <a href="mailto:{{ .email }}">{{ .email }}</a>
          {{ end }}
        </div>
      </section>
      <section>
        <iframe
          width="540"
          height="459"
          src="https://969b663c.sibforms.com/serve/MUIEAILUcT0MTr_BoX8G-kEYUKFXChJnHpZCwg5cnMQwKk8NrJkhzKGQ3jYkmQSWhrQp1eJqD6TNozT0o8Yyzqquo--6dQ2ZQ6ELLZlwR6BV7yBii3l8nlVCzG-9vMX4vUJ6ikMkuY8klpsTseLHVzVD6IonDNEJzeFOHSVMqPsW6qGl3M9tqtNdzdI5jZQ5xSD07CIjfk8DC5b9"
          frameborder="0"
          scrolling="auto"
          allowfullscreen
          style="display: block; margin-left: auto; margin-right: auto; max-width: 100%"
        ></iframe>
      </section>
    </section>
  </div>
</section>
